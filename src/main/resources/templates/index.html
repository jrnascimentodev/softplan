<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Softperson</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	
</head>
<body>

	<div class="container">
	<h2>Cadastro de Pessoa</h2>	
	
	<a th:href = "@{/novoCadastro}" class="btn btn-primary btn-sm mb-3"> Adicionar</a>
		
	<table class = "table table-striped table-responsive ">
			<thead>
				<tr>
					<th>
						<a th:href="@{'/page/' + ${currentPage} + '?sortField=nome&sortDir=' + ${reverseSortDir}}">
							Nome</a>
					</th>
					<th>
					<a th:href="@{'/page/' + ${currentPage} + '?sortField=sexo&sortDir=' + ${reverseSortDir}}">
							CPF</a>
					</th>
					<th>
					<a th:href="@{'/page/' + ${currentPage} + '?sortField=email&sortDir=' + ${reverseSortDir}}">
							Sexo</a>
					</th>
					
					<th>
						<a th:href="@{'/page/' + ${currentPage} + '?sortField=nome&sortDir=' + ${reverseSortDir}}">
							Data Nascimento</a>
					</th>
					<th>
					<a th:href="@{'/page/' + ${currentPage} + '?sortField=sexo&sortDir=' + ${reverseSortDir}}">
							Naturalidade</a>
					</th>
					<th>
					<a th:href="@{'/page/' + ${currentPage} + '?sortField=sexo&sortDir=' + ${reverseSortDir}}">
							Nacionalidade</a>
					</th>
					<th>
					<a th:href="@{'/page/' + ${currentPage} + '?sortField=email&sortDir=' + ${reverseSortDir}}">
							Email</a>
					</th>
					
					<th> Ação </th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="pessoa : ${listPessoas}">
					<td th:text="${pessoa.nome}"></td>
					<td th:text="${pessoa.cpf}"></td>
					<td th:text="${pessoa.sexo}"></td>
					<td th:text="${#calendars.format(pessoa.datanascimento,'dd/MM/yyyy')}"></td>
					<td th:text="${pessoa.naturalidade}"></td>
					<td th:text="${pessoa.nacionalidade}"></td>
					<td th:text="${pessoa.email}"></td>
					<td> 
					<a th:href="@{/update/{id}(id=${pessoa.id})}" class="btn btn-primary btn-sm mb-2">Alterar</a>
					<a th:href="@{/delete/{id}(id=${pessoa.id})}" class="btn btn-danger btn-sm mb-2">Excluir</a>
					</td>
				</tr>
			</tbody>
		</table>
		
	<div th:if = "${totalPages > 1}">
			<div class = "row col-sm-10">
				<div class = "col-sm-2">
					Registros: [[${totalItems}]] 
				</div>
				<div class = "col-sm-1">
					<span th:each="i: ${#numbers.sequence(1, totalPages)}">
						<a th:if="${currentPage != i}" th:href="@{'/page/' + ${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
						<span th:unless="${currentPage != i}">[[${i}]]</span>  &nbsp; &nbsp;
					</span>
				</div>
				<div class = "col-sm-1">
					<a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Próxima</a>
					<span th:unless="${currentPage < totalPages}">Próxima</span>
				</div>
				
				 <div class="col-sm-1">
    				<a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Anterior</a>
					<span th:unless="${currentPage < totalPages}">Anterior</span>
   				 </div>
			</div>
		</div>
	
	<a th:href = "@{/source}" class="btn btn-primary position-relative btn-sm mb-3">GitHub</a>
	
	</div>
</body>
</html>
